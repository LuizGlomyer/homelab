- name: Install Docker
  hosts: servers
  become: yes
  tasks:
    - name: Install required packages
      apt:
        name: [
          'apt-transport-https',
          'ca-certificates',
          'curl',
          'gnupg',
          'python3-pip',
          'python3-setuptools',
          'python3-docker'
        ]
        state: present
        update_cache: yes
    
    # - name: Install Docker SDK for Python
    #   pip:
    #     name: docker
    #     executable: pip3

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/debian/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: deb [arch=arm64] https://download.docker.com/linux/debian bookworm stable
        state: present

    - name: Install Docker
      apt:
        name: docker-ce
        state: latest

