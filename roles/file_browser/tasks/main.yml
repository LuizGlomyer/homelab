- name: Create Docker volumes for File Browser
  community.docker.docker_volume:
    name: "{{ item }}"
    state: present
  loop:
    - "{{ file_browser_volume_database }}"
    - "{{ file_browser_volume_config }}"

- name: Ensure File Browser data directory exists and is owned by UID 1000
  become: true
  ansible.builtin.file:
    path: "{{ file_browser_volume_data }}"
    state: directory
    owner: 1000
    group: 1000
    recurse: true

- name: Run File Browser container
  community.docker.docker_container:
    # user: "0:0"   # run as root inside container
    name: "{{ file_browser_container_name }}"
    image: "{{ file_browser_image }}"
    state: started
    container_default_behavior: compatibility
    restart_policy: unless-stopped
    published_ports:
      - "{{ file_browser_web_port }}:80"
    volumes:
      - "{{ file_browser_volume_data }}:/srv"
      - "{{ file_browser_volume_database }}:/database"
      - "{{ file_browser_volume_config }}:/config"
